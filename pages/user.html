<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/user.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-color">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Home</a>
              <span class="navbar-text">/</span>
              <a class="nav-link" href="#">User</a>
              <span class="navbar-text">/</span>
              <a class="nav-link" href="#">Profile</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Profile Content -->
      <div class="container profile-container">
        <div class="row">
          <!-- Left Side -->
          <div class="col-md-3">
            <div class="d-flex flex-column align-items-center">
              <div class="avatar"></div>
              <h4>User Name</h4>
              <div class="info-box text-start w-100">
                <p><strong>Full Name:</strong> Wen Fang</p>
                <p><strong>Address:</strong></p>
                <p><strong>City:</strong></p>
                <p><strong>State:</strong></p>
                <p><strong>Zip Code:</strong></p>
              </div>
            </div>
          </div>

          <!-- Middle Section -->
          <div class="col-md-6">
            <div class="info-box">
              <p>
                <strong>Password:</strong> user password (hidden by default)
              </p>
              <p><strong>Gender:</strong> gender</p>
              <p><strong>Age:</strong> age</p>
              <p><strong>Email:</strong> user@example.com</p>
              <p><strong>Phone:</strong> +1234567890</p>
            </div>

            <div class="info-box mt-3"></div>
              <h5>Social Media Links</h5>
              <p>Link 1</p>
              <p>Link 2</p>
            </div>
          </div>

          <!-- Right Side (Inbox Section) -->
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
