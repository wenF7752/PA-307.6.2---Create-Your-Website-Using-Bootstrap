<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../styles/user.css" />
  </head>
  <body>
    <div class="container-fluid admin-full-height">
      <!-- Header -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand h1">Admin Page</span>
          <button class="btn btn-outline-dark m-2">Admin</button>
        </div>
      </nav>
      <div class="row row-content">
        <!-- Sidebar: User List -->
        <div
          class="col-md-3 d-flex flex-column sidebar"
          style="border: 1px solid black"
        >
          <h5>Users List</h5>
          <div
            class="user-tag bg-light p-2 d-flex justify-content-between align-items-center"
          >
            <span>User Tag 1</span>
            <button class="btn btn-sm btn-danger">Delete</button>
          </div>
          <div
            class="user-tag bg-light p-2 d-flex justify-content-between align-items-center"
          >
            <span>User Tag 2</span>
            <button class="btn btn-sm btn-danger">Delete</button>
          </div>
          <div
            class="user-tag bg-light p-2 d-flex justify-content-between align-items-center"
          >
            <span>User Tag 3</span>
            <button class="btn btn-sm btn-danger">Delete</button>
          </div>

          <button class="btn btn-primary w-100 mt-auto mb-3">Add User</button>
        </div>

        <!-- Main Panel: User Information -->
        <div class="col-md-9 main-panel" style="border: 1px solid black">
          <h4>User Detailed Info Panel</h4>
          <p><strong>UserName:</strong> Name</p>
          <p><strong>Password:</strong> password</p>
          <p><strong>UserEmail:</strong> Email</p>
          <p><strong>Gender:</strong> gender</p>
          <p><strong>Age:</strong> age</p>
          <p><strong>Address:</strong> address</p>
        </div>
      </div>
      <!-- Footer Navigation Bar -->
      <nav class="navbar navbar-light bg-light footer-nav">
        <div class="container-fluid footer-nav">
          <div class="link-container">
            <a class="nav-link" href="#">My Profile</a>
          </div>
          <div class="link-container">
            <a class="nav-link" href="#">News Feed</a>
          </div>
          <div class="link-container">
            <a class="nav-link" href="#">Settings</a>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
